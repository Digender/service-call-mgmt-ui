<div style='padding: 10px 45%;'>
  <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
    <div>
      <button class="btn btn-outline-primary mr-2" id="dropdownManual" ngbDropdownAnchor (focus)="myDrop.open()">{{selectedName}}</button>
    </div>
    <div ngbDropdownMenu aria-labelledby="dropdownManual">
      <button class="dropdown-item"*ngFor='let customer of customers' (click)='getCustomer(customer)'>{{customer.name}}</button>
    </div>
  </div>
</div>
<div class="container" *ngIf='customer.name'>
  <h3 class='text-center' style='padding: 10px;'>{{customer.name}}</h3>
  <hr/>
  <div class="row">
    <div class='col'>Customer Id: <b>C00000{{customer.id}}</b></div>
    <div class='col'>Contact Person: <b>{{customer.contactPerson}}</b></div>
    <div class='col'>Contact Name: <b>{{customer.contactNumber}}</b></div>
  </div>
</div>

<!-- List of work locations-->

<div class="container" style="margin-top: 20px;" *ngIf='customer.name'>
  <div class="row">
    <a class="col boxer" routerLink='locations/{{address.id}}' *ngFor='let address of addresses'>
      <h5>{{address.shortName}}</h5>
      <span>Equipments ({{address.count}})</span>
      <p>{{address.address}}</p>
    </a>
  </div>
