<div class="container">
  <h3 class='text-center'>{{location.shortName}}</h3>
    <div class='text-center'> {{location.address}} </div>
  <hr />
</div>

<!-- List of work equipment-->

<div class="container" style="margin-top: 20px;">
  <div class="row">
    <a class="col boxer" *ngFor='let equipment of equipments' routerLink='equipments/{{equipment.id}}'>
      <img src='{{equipment.img}}' style='width: 300px;' />
      <h6>{{equipments[0].model}}</h6>
    </a>
  </div>
</div>
